<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖拽 转转 拽 转 '</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background decorative emojis -->
  <div class="bg-emoji bg-emoji-1"></div>
  <div class="bg-emoji bg-emoji-2"></div>
  <div class="bg-emoji bg-emoji-3"></div>
  <div class="bg-emoji bg-emoji-4"></div>
  <div class="bg-emoji bg-emoji-5"></div>
  <div class="bg-emoji bg-emoji-6"></div>

  <div class="main-container">
    <header>
      <h1> 拽专 转 '</h1>
      <p>砖拽 转 拽: 砖注 专 !</p>
    </header>

    <div id="app-container">
      <!-- Configuration Screen -->
      <div id="config-screen">
        <h2 class="section-title">住 转转 拽</h2>

        <div>
          <h3>拽:</h3>
          <div id="vowels-options"></div>
        </div>

        <div>
          <h3>转转:</h3>
          <div id="letters-options"></div>
        </div>

        <div>
          <button id="start-game-btn" onclick="startGame()" disabled>
            <i class="fas fa-play"></i> 转 砖拽
          </button>
          <p id="filter-error" class="hidden"> 专/ 驻转 拽 转 转.</p>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="hidden">
        <h2 class="section-title">2. 专/ 转 专!</h2>

        <div class="game-header">
          <button onclick="backToConfig()" class="back-button">
            <i class="fas fa-arrow-right"></i> 专
          </button>
          <p>
            拽: <span id="correct-score">0</span> / <span id="total-score">0</span>
          </p>
        </div>

        <div class="sound-container">
          <button id="play-sound-btn" onclick="playCurrentSyllable()">
            <i id="play-icon" class="fas fa-volume-up"></i>
            <span id="loading-spinner" class="hidden loading-ring"></span>
          </button>
          <div id="message-box">注 转 ...</div>
        </div>

        <div id="options-grid"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
